<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/pngwing.com%20(1).png">
    <title>Timer</title>
</head>
<body>
<img src="img/pngegg.png" class="left" alt="">

<img src="img/pngwing.com.png" class="right" alt="">

<div class="border">
    <div class="display">
        <h1 class="display__time-left"></h1>
        <div id="audio"></div>
        <p class="display__end-time"></p>
        <div class="search-container" id="custom__time">
            <label id="label">Уведіть хвилини</label>
            <form name="customForm" class="search" id="custom">
                <input id="user__time" type="text" name="minutes" placeholder="Enter Minutes">

                <div class="buttons">
                    <button id="start" class="timer__button">Start</button>
                    <button id="clear">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
